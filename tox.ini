[tox]
envlist = py2, py3, flake8
skipsdist = true

[testenv]
passenv = MOZ_HEADLESS
deps = -rtest/accessibility/requirements.txt
commands = pytest test/accessibility \
            --driver Firefox \
            -srx \
            --axe \
            --verbose

[testenv:flake8]
commands = flake8 test/accessibility
