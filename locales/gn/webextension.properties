# Clip in this context refers to a portion of an image
addonDescription = Enohẽ ta’anga ha japyhypy ñandutígui ha eñongatu sapy’aite térã areve.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Ejapo mba’erechaha japyhypy
myShotsLink = Che japyhypy
screenshotInstructions = Embosyryry térã eikutu kuatiaroguépe embasa'y hag̃ua peteĩ tendaguasu. Ejopy ESC eheja hag̃ua.
saveScreenshotSelectedArea = Ñongatu
uploadScreenshotSelectedArea = Hupi
saveScreenshotVisibleArea = Ñongatu hechapy
saveScreenshotFullPage = Kuatiarogue tuichavéva ñongatu
cancelScreenshot = Heja
downloadScreenshot = Mboguejy
downloadOnlyNotice = Ko’ag̃aite eime ñemboguejy ayvúpe año.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots iñambue ijeheguínte ñemboguejy ayvúpe kóicha jave.
downloadOnlyDetailsPrivate = Peteĩ ovetã kundaha ñemiguápe.
downloadOnlyDetailsThirdParty = Kookie mbohapyha mba’éva ojepe’áma.
downloadOnlyDetailsNeverRemember = “Never remember history” eipurukuaáma.
downloadOnlyDetailsESR = Eipuruhína Firefox ESR.
downloadOnlyDetailsNoUploadPref = Pe marandurenda ñemyanyhẽ ojepe’ahína.
notificationLinkCopiedTitle = Juajuha monguatiapyre
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Pe juajuha japyhygua ojegueraháma kuatiajokohápe. Ejopy {meta_key} -V emboja hag̃ua.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Monguatia
notificationImageCopiedTitle = Japyhypy monguatiapyre
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Nde japyhypy ohóma kuatiajokohápe. Ejopy {meta_key} -V emboja hag̃ua.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCropPopupWarning = Pe ta’anga ñongatupyre oñekytĩta {pixels}px yvatekue.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ndoikói hína.
requestErrorDetails = ¡Che ñyrõ! Ndaikatúi roñongatu nde japyhypy. Eha'ãjey ag̃ave.
connectionErrorTitle = Ndaikatúi roike nde japyhypykuéra mba'erechahápe.
connectionErrorDetails = Ehechajey pe Ñandutípe jeike. Eikeséramo Ñandutípe, oĩ apañuãi sapy’agua Firefox Screenshots rembiapópe.
loginErrorDetails = Ndaikatúi roñongatu pe japyhypy oĩ rupi apañuãi Firefox Screenshots rembiapópe. Eha’ãjey ag̃amieve.
unshootablePageErrorTitle = Ndaikatúi rojapyhy ko kuatiarogue.
unshootablePageErrorDetails = Kóva ndaha'éi peteĩ ñanduti kuatiarogue ypykuéva, péicha rupi ndaikatúi roñongatu japyhypy.
selfScreenshotErrorTitle = Ndaikatúi jajapo peteĩ japyhypy Firefox Screenshots kuatiaroguépe!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Pe jeporavo michĩeterei
privateWindowErrorTitle = Screenshots ndojepurukuaái kundaha ñemigua rekópe
privateWindowErrorDetails = Rombyasy ko'ã oikóva. Romba'apohína tembiapo pyahúre osẽ porã hag̃ua.
genericErrorTitle = ¡Épa! Firefox Screenshots itavyraíma.
genericErrorDetails = Ndoroikuaái mba'etépa pe oikóva. ¿Ejapose jeýpa térã ejapyhy peteĩ kuatiarogue ambuévagui?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ejapo, eñongatu ha emoherakuã mba'erechaha japyhypy eheja'ỹre Firefox.
# Slide number 2:
tourHeaderPageAction = Ñongatu ambue hendáicha
tourBodyPageAction = Emyasãi pe kuatiarogue oku'éva poravorã kundaharape rendápe ejapyhyse vove.
# Slide number 3:
tourHeaderClickAndDrag = Ejapyhy pe reipotáva añoite
tourBodyClickAndDrag = Ehesakutu ha embosyryry ejapyhy hag̃ua kuatiarogue vore. Ikatu avei ehasa hi’ári ehechauka hag̃ua poravopy.
# Slide number 4:
tourHeaderFullPage = Ejapyhy ovetã térã kuatiarogue tuichaháicha
tourBodyFullPage = Eiporavo umi votõ yvate akatúa gotyogua ejapyhy hag̃ua ovetãme térã kuatiarogue tuichaháicha.
# Slide number 5:
tourHeaderDownloadUpload = Nde eipotaháicha
tourBodyDownloadUpload = Eñongatu nde japyhypy kytĩmbyre ñandutígui moherakuãrã térã ñemboguejyrã ne mohendahápe. Ikatu avei ehesakutu pe votõ Che japyhypy ejuhu hag̃ua opaite japyhypy ejapova'kue.
tourHeaderAccounts = Ejapyhy mba'erechaha eho hag̃ua
tourBodyAccounts = Emoñepyrũ tembiapo ne mba’ete Firefox pegua ndive ehecha hag̃ua ne ra’anga opaite mba’e’okápe ha eñongatu ne ra’anga eguerohoryvéva opa árape g̃uarã.
tourSkip = SKIP
tourNext = Ta’angarechaha tenondegua
tourPrevious = Ta’angarechaha mboyvegua
tourDone = Oĩma
