# Clip in this context refers to a portion of an image
addonDescription = Internetdan lavha va skrinshotlar oling hamda ularni vaqtincha yoki butunlay saqlab oling.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Skrinshot olish
myShotsLink = Men olgan skrinshotlar
screenshotInstructions = Hududni belgilash uchun kerakli hududni tanlang va bosing. Chiqish uchun “ESC” tugmasidan foydalaning.
saveScreenshotSelectedArea = Saqlash
saveScreenshotVisibleArea = Ko‘rinadiganini saqlash
saveScreenshotFullPage = To‘liq sahifani saqlash
cancelScreenshot = Bekor qilish
downloadScreenshot = Yuklab olish
downloadOnlyNotice = Siz hozirda "Faqat yuklab olish" rejimidasiz.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots bunday holatda "Faqat yuklab olish" rejimiga avtomatik tarzda o‘tadi:
downloadOnlyDetailsPrivate = Maxfiy ko‘rish oynasida.
downloadOnlyDetailsThirdParty = Uchinchi tomon kukilari o‘chirib qo‘yilgan.
downloadOnlyDetailsNeverRemember = "Tarix saqlanmasin" funksiyasi yoqilgan.
downloadOnlyDetailsESR = Siz Firefox ESRdan foydalanyapsiz.
downloadOnlyDetailsNoUploadPref = Yuklab qo‘yish o‘chirib qo‘yilgan.
notificationLinkCopiedTitle = Havoladan nusxa olindi
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Skrinshot havolasidan vaqtinchalik xotiraga nusxa olindi. Qo‘yish uchun {meta_key}-V tugmalarini bosing.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Nusxa olish
notificationImageCopiedTitle = Skrinshotdan nusxa olindi
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Skrinshotdan vaqtinchalik xotiraga nusxa olindi. Biror joyga qo‘yish uchun {meta_key}-V tugmalaridan foydalaning.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCropPopupWarning = Saqlangan rasm {pixels}px uzunlikda kesiladi.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Xizmat hozircha ishlamayapti.
requestErrorDetails = Uzr! Rasmni saqlay olmaymiz. Keyinroq urinib ko‘ring.
connectionErrorTitle = Skrinshotlaringiz sahifasiga ulana olmadik.
connectionErrorDetails = Internetga ulanishni tekshiring. Ulana olsangiz, demak Firefox Screenshot xizmatida vaqtinchalik muammo bo‘lishi mumkin.
loginErrorDetails = Olingan rasmni saqlay olmaymiz, chunki Firefox Screenshot xizmatida muammo mavjud. Keyinroq urinib ko‘ring.
unshootablePageErrorTitle = Bu sahifani rasmga tushira olmaymiz.
unshootablePageErrorDetails = Bu sahifa standart sahifa emas, shuning uchun uni rasmga tushira olmaymiz.
selfScreenshotErrorTitle = Firefox Screenshot sahifasini rasmga tushirish mumkin emas!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Tanlangan hudud juda kichik
privateWindowErrorTitle = Maxfiy ko‘rish rejimida rasmga olib bo‘lmaydi
privateWindowErrorDetails = Noqulaylik uchun uzr. Biz keyingi versiyalar uchun bu funksiya ustida ishlayapmiz.
genericErrorTitle = Obbo! Firefox Screenshots ishdan chiqdi.
genericErrorDetails = Nima yuz berganiga tushunmadik. Yana urinib ko‘ring yoki boshqa sahifada skrinshot olib ko‘ring.
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Firefox brauzeridan chiqmasdan sahifalarni rasmga olish, saqlash va bo‘lishish mumkin.
# Slide number 2:
tourHeaderPageAction = Saqlashning yangi usuli
tourBodyPageAction = Skrinshot olish uchun xohlagan vaqtingizda manzil panelidagi sahifa amallari menyusidan foydalaning.
# Slide number 3:
tourHeaderClickAndDrag = Xohlaganingizni rasmga oling
tourBodyClickAndDrag = Sahifadan tanlash uchun sichqonchani bosing va kerakli qismni tanlang. Tanlovni ajratish uchun sichqoncha ko‘rsatkichini olib borsangiz ham bo‘ladi.
# Slide number 4:
tourHeaderFullPage = Oynani yoki butun sahifani rasmga olish
tourBodyFullPage = Butun sahifani yoki oynadagi ko‘rinib turgan hududni rasmga olish uchun yuqori o‘ng burchakdagi tugmalardan foydalaning.
# Slide number 5:
tourHeaderDownloadUpload = Sizga yoqdimi
tourBodyDownloadUpload = Oson ulashish yoki kompyuterga yuklab olish uchun kesilgan skrinshotlarni internetga saqlang. O‘zingiz olgan skrinshotlarning barchasini topish uchun "Skrinshotlar" tugmasiga bosing.
tourSkip = TASHLAB KETISH
tourNext = Keyingi slayd
tourPrevious = Avvalgi slayd
tourDone = Tayyor
